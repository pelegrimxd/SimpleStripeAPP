<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
        <div class="row w-100 justify-content-center">
            <!-- Карточка товара -->
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="row g-0">
                        <!-- Блок с изображением -->
                        <div class="col-md-6 p-3 d-flex align-items-center bg-light">
                            <img src="{{ product.image_url.url }}" class="img-fluid rounded-start" alt="{{ product.name }}" style="min-height: 400px; object-fit: contain;">
                        </div>

                        <!-- Блок с информацией -->
                        <div class="col-md-6">
                            <div class="card-body h-100 d-flex flex-column">
                                <h1 class="card-title mb-3">{{ item.name }}</h1>

                                <!-- Цена -->
                                <div class="mb-4">
                                    <h2 class="text-dark fw-bold">Price: {{ item.price }} $</h2>
                                </div>

                                <div class="d-flex align-items-center mb-3">
                                    <small class="text-muted">{{ item.description }}</small>
                                </div>

                                <div class="mt-auto">
                                    <button id="buy-button" type="submit" class="btn btn-dark add-to-cart-btn w-100 py-2">
                                        Buy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const buyButton = document.getElementById('buy-button');
        buyButton.addEventListener('click', () => {
            fetch('/buy/{{ item.id }}/')
                .then(response => response.json())
                .then(data => {
                    const stripe = Stripe('{{ stripe_public_key }}');
                    stripe.redirectToCheckout({ sessionId: data.session_id });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
